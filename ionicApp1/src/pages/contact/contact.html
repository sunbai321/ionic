<ion-header no-border >
    <ion-title>
        
        <ion-navbar  color='yes' class="ferg"> 
          <div class="card-title">
              <img src="assets/imgs/555.png" (click)="tiaozhuan()"><span>找信息</span>  
          </div>
        </ion-navbar>

            <input type="search" placeholder="搜索关键字" text-center>

                    </ion-col>
                    <ion-col>
                        
                      </ion-col>
                      <ion-col>
                        
                        </ion-col>
                 </ion-row>

                </ion-grid>
              
            </ion-list> 
           
                    <!-- infor必须加引号才是一个字符串，要不加就是变量 -->

                            <ion-item>
                                <ion-label>VIP1</ion-label>
                                <ion-checkbox color=yes checked="true"></ion-checkbox>
                              </ion-item>
                      </ion-list>  
      
           </div>
         
           
           <ion-list class="gg">

                      <div class="aini">

                      </div>
                    </ion-avatar>
            
                      <div class="aini2">

                   </div>
              <img id="img1" item-end src="assets/imgs/16.png">
                </ion-item>
              </ion-list>

              <!-- 上拉加载 -->
                
               <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
                  <ion-infinite-scroll-content></ion-infinite-scroll-content>
