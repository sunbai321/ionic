<ion-header no-border >
    <ion-navbar class="ferg" color='yes'>
       <ion-title> 
        <div class="card-title">
          <img src="assets/imgs/555.png" (click)="tiaozhuan()"><span>信息</span>
         </div>
       </ion-title>
      </ion-navbar>
  </ion-header>

  <ion-content>

      <ion-list>
        <ion-item-sliding *ngFor='let item of list' (click)="xiaoxi(item)">
          
        <button ion-item>
          <ion-avatar item-start>
            <img src="{{item.img}}">
            </ion-avatar>
            <h2 *ngFor="let haha of title">sunbai</h2>
         <h2>{{item.title}}</h2>
            <p>{{item.p}}</p>
            
          <span item-end >{{item.time}}</span>
          </button>
       <ion-item-options>
         <button ion-button color="blue" (click)="goTop(i)">置顶</button>
         <button ion-button color="light" (click)="del(i)">删除</button>
       </ion-item-options>
     </ion-item-sliding>
